# Sample Home Assistant configuration for testing automation engine

homeassistant:
  name: Test Home
  unit_system: metric
  time_zone: America/Los_Angeles

# Sample automations
automation:
  - id: motion_lights
    alias: "Turn on lights when motion detected"
    trigger:
      - platform: state
        entity_id: binary_sensor.motion
        to: "on"
    condition:
      - condition: state
        entity_id: sun.sun
        state: "below_horizon"
    action:
      - service: light.turn_on
        target:
          entity_id: light.living_room
        data:
          brightness: 255

  - id: welcome_home
    alias: "Welcome home announcement"
    trigger:
      - platform: state
        entity_id: person.john
        to: "home"
    action:
      - service: notify.mobile_app
        data:
          message: "Welcome home!"

  - id: night_mode
    alias: "Enable night mode at sunset"
    trigger:
      - platform: event
        event_type: sunset
    action:
      - service: scene.turn_on
        target:
          entity_id: scene.night_mode
