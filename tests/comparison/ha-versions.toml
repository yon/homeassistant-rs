# Home Assistant Version Tracking
#
# This file tracks the Home Assistant versions we test against.
# Update this when new HA versions are released to ensure compatibility.
#
# Release schedule: First Wednesday of every month
# Release notes: https://www.home-assistant.io/blog/

# The primary version used for comparison tests
[primary]
version = "2026.1.1"
docker_image = "ghcr.io/home-assistant/home-assistant:2026.1.1"
release_date = "2026-01-07"
release_notes = "https://www.home-assistant.io/blog/2026/01/07/release-20261"

# Previous stable version (for regression testing)
[previous]
version = "2025.12.4"
docker_image = "ghcr.io/home-assistant/home-assistant:2025.12.4"
release_date = "2025-12-04"

# Minimum supported version (oldest we guarantee compatibility with)
[minimum]
version = "2025.1.0"
docker_image = "ghcr.io/home-assistant/home-assistant:2025.1.0"
release_date = "2025-01-01"

# Beta version (optional, for early testing)
# Uncomment when testing against upcoming releases
